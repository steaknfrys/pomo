<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pomodoro Clock</title>
  </head>
  <body>
    <div class="title">
      <h1>Pomodoro Clock</h1>
    </div>
    <div class="session">
      <div class="message"><h3>Time to Work!</h3></div>
      <div class="clock"><p>25:00</p></div>
      <div class="buttons">
        <div class="play"><p>Play</p></div>
        <div class="pause">
          <p>Pause</p>
        </div>
        <div class="stop">
          <p>Stop</p>
        </div>
      </div>
    </div>
  </body>
</html>
